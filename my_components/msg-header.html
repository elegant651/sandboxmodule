<link rel="import" href="../bower_components/core-image/core-image.html">
<link rel="import" href="oreesh-button.html">

<polymer-element name="msg-header" attributes="msg" horizontal layout>
<template>
	<style>
		:host {
			position: absolute;
			left: 0;
			right: 0;
			top: 0;

			width: 100%;
			height: 68px;
			background: rgba(250,250,250,1);
		}

		a {
			text-decoration: none;
		}

		core-image {
			margin-left: 8px;
		}

		.msgBox {
			width: 786px;
			margin-left: 20px;
			font-size: 14px;
			color: rgba(102,102,102,1);
			line-height: 22px;
		}

		.panelBtns {
			position: absolute;			
			right: 0px;
			top: 5px;
		}

		#btnShare {
			background: rgba(255,255,255,1);
			width: 164px;
			height: 54px;
			margin-right: 6px;
			font-size: 14px;		
			color: rgba(102,102,102,1);	
			line-height: 22px;
			box-shadow: 0px 2px 0px 0px rgba(102,102,102,1);
		}

		#btnDemo {
			width: 140px;
			height: 54px;
			margin-right: 10px;
			line-height: 22px;
			box-shadow: 0px 2px 0px 0px rgb(125, 160, 0);
		}
	</style>
	<div horizontal layout center>
		<div horizontal layout center>
			<core-image src="../images/sandbox_doug.png"></core-image>
			<div class="msgBox">Description & Message : {{msg}}</div>
		</div>		
		<div class="panelBtns" horizontal layout>
			<oreesh-button id="btnShare" on-tap="{{tapHandler}}"><div style="width: 134px; margin-left: 18px; margin-top: 5px;">Button1</div></oreesh-button>
			<a href="http://elegantuniv.com" target="_blank"><oreesh-button id="btnDemo"><div style="width: 80px; margin-left: 30px; margin-top: 5px;">Button2</div></oreesh-button></a>
		</div>
	</div>
</template>
<script>
	Polymer('msg-header', {
		msg: "",

		created: function() {

		},

		tapHandler: function() {
			this.fire('tap-sharebtn');
		}
	});
</script>
</polymer-element>
