<polymer-element name="oreesh-button" role="button">
	<template>
		<style>
			:host {
				position: relative;
				outline: none;
				display: inline-block;
				text-align: center;
				vertical-align: middle;
				border-radius: 5px;				
				font-size: 14px;
				font-weight: bold;
				padding: 0;
				cursor: pointer;
				
				color: rgb(255, 255, 255);
				background-color: rgb(165, 205, 10);
				border: none;
				box-shadow: 0px 5px 0px 0px rgb(125, 160, 0), 0px 7px 0px 2px rgba(0, 0, 0, 0.1);
			}
			:host(:hover) {
				background-color: rgb(155, 195, 5);
				box-shadow: 0px 5px 0px 0px rgb(125, 160, 0), 0px 7px 0px 2px rgba(0, 0, 0, 0.1);
			}
			:host(:active) {
				top: 3px;
				
				background-color: rgb(155, 195, 5);
				box-shadow: 0px 2px 0px 0px rgb(125, 160, 0), 0px 4px 0px 2px rgba(0, 0, 0, 0.1);
			}
			:host([disabled]) {
				pointer-events: none;
				color: rgb(180, 180, 180);
				background-color: rgb(247, 247, 247);
				border: 1px solid rgb(220, 220, 220);
				box-shadow: 0px 5px 0px 0px rgb(210, 210, 210), 0px 7px 0px 1px rgba(0, 0, 0, 0.1);
			}
			:host([disabled]:hover) {
				box-shadow: 0px 5px 0px 0px rgb(210, 210, 210) , 0px 7px 0px 1px rgba(0, 0, 0, 0.1);
			}
			:host([disabled]:active) {
				top: 0px;
				box-shadow: 0px 5px 0px 0px rgb(210, 210, 210) , 0px 7px 0px 1px rgba(0, 0, 0, 0.1);
			}
			:host:before {
				position: absolute;
				top: -3px;
				content: "";
				display: block;
				width: 100%;
				height: 3px;
			}
		</style>

		<content></content>
	</template>
	<script>
		Polymer({
			domReady: function() {
				var tmp = this.style.backgroundColor;
				this.style.backgroundColor = "transparent";
				this.style.backgroundColor = tmp;
			}
		});
	</script>
</polymer-element>
